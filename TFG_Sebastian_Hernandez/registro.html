<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="form-container">
        <h2>Crear Cuenta</h2>
        <form id="registroForm" action="registro.php" method="POST">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="correo" placeholder="Correo electronico" required>
            <input type="password" name="contraseña" placeholder="Contraseña (mín. 6 caracteres)" minlength="6" required>
            <input type="text" name="direccion" placeholder="Direccion">
            <input type="text" name="telefono" placeholder="Telefono">
            <input type="text" name="pais" placeholder="País">
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="inicio.html">Inicia sesión</a></p>
        <div id="mensaje"></div>
    </div>
    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('registro.php', {
                method: 'POST',
                body: formData
            });
            const data = await res.text();
            document.getElementById('mensaje').innerHTML = data;
        });
    </script>
</body>
</html>
